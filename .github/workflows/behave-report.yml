name: Run Behave Tests and Send PDF Report via Email

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}

jobs:
  behave-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave allure-behave
          python -m playwright install --with-deps

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run Behave tests (HTML + JSON)
        run: |
          behave -f behave_html_formatter:HTMLFormatter -o reports/reports.html \
                 -f json -o behave_raw.json

      - name: Convert Behave JSON to CTRf JSON
        run: |
          python pages/convert_to_ctrf.py

      - name: Upload CTRf Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ctrf-report
          path: ctrf_result.json

      - name: Set up Node.js for Puppeteer
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Convert HTML report to PDF
        run: |
          node <<EOF
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({ headless: true, args: ['--no-sandbox'] });
            const page = await browser.newPage();
            await page.goto('file://' + process.cwd() + '/reports/reports.html', { waitUntil: 'networkidle0' });
            await page.pdf({ path: 'reports/report.pdf', format: 'A4', printBackground: true });
            await browser.close();
          })();
          EOF

      - name: Send PDF Report via Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… TouchTight Automation Test Report (PDF)"
          body: |
            Hello,

            The latest test report is attached in PDF format.

            Regards,  
            QA Automation
          to: testns0222@gmail.com
          from: QA <${{ secrets.EMAIL_USER }}>
          attachments: reports/report.pdf
