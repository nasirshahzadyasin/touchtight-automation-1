name: Run Behave Tests, Allure & CTRF Report, Email CSV

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}

jobs:
  behave-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave allure-behave behave-html-formatter
          python -m playwright install --with-deps


      - name: Create reports directory
        run: mkdir -p reports

      - name: Run Behave tests (HTML + JSON for CTRF + Allure)
        run: |
          behave -f behave_html_formatter:HTMLFormatter -o reports/reports.html \
                 -f allure_behave.formatter:AllureFormatter -o allure-results \
                 -f json -o behave_raw.json

      - name: Convert Behave JSON to CTRF JSON
        run: python pages/convert_to_ctrf.py

      - name: Convert CTRF JSON to CSV
        run: python pages/convert_ctrf_to_csv.py

      - name: Copy CTRF CSV to Allure results folder
        run: cp Touchtight_Automation_Test_Report.csv allure-results/

      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure HTML Report
        run: allure generate allure-results -o allure-report --clean

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Email CTRF Report (CSV Format)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… TouchTight Test Report (CSV)"
          body: |
            Hello,

            The latest test results are attached as a CSV file (Excel-compatible).
            You can also view them via the Allure Report attachment tab.

            Regards,  
            QA Automation Team
          to: testns0222@gmail.com
          from: QA <${{ secrets.EMAIL_USER }}>
          attachments: Touchtight_Automation_Test_Report.csv
