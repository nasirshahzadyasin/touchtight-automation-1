name: Run Behave Tests with Allure and Generate Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}

jobs:
  allure-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-behave>=2.13.2 allure-python-commons>=2.13.2
          python -m playwright install --with-deps
          
      - name: Run Behave Tests with Allure Formatter
        run: behave -f allure_behave.formatter:AllureFormatter -o allure-results

      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure HTML Report
        run: allure generate allure-results -o allure-report --clean

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report

