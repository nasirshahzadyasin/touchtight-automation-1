name: Run Behave Tests with Allure and Send PDF Report via Email

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}

jobs:
  allure-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run Behave tests with Allure formatter
        run: behave -f allure_behave.formatter:AllureFormatter -o allure-results

      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure HTML Report
        run: allure generate allure-results -o allure-report --clean

      - name: Set up Node.js for Puppeteer
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Convert Allure HTML report to PDF
        run: |
          node <<EOF
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({ headless: true, args: ['--no-sandbox'] });
            const page = await browser.newPage();
            await page.goto('file://' + process.cwd() + '/allure-report/index.html', { waitUntil: 'networkidle0' });
            await page.pdf({ path: 'allure-report.pdf', format: 'A4', printBackground: true });
            await browser.close();
          })();
          EOF

      - name: Upload PDF as artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: allure-pdf-report
          path: allure-report.pdf

      - name: Send PDF Report via Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… TouchTight Allure Test Report (PDF)"
          body: |
            Hello,

            The attached PDF is the latest automation test report generated using Allure and Behave.

            Regards,  
            QA Automation
          to: testns0222@gmail.com
          from: QA <${{ secrets.EMAIL_USER }}>
          attachments: allure-report.pdf
