[behave]
# Tags: Skip xfail or not_implemented scenarios by default
default_tags = not @xfail and not @not_implemented

# Show skipped tests in output: false = cleaner output
show_skipped = false

# Set logging level
logging_level = INFO

# -- Allure Formatter Configuration (must match your CLI call or .yml)
;format = allure
;outfile = allure-results

# -- Optional HTML formatter (alternative to Allure, not both at once)
format = html
outfile = reports/report.html

# -- Optional JUnit reporting for CI parsing
junit = true
junit_directory = build/behave.reports

[behave.formatters]
# Register the Allure and HTML formatters
allure = allure_behave.formatter:AllureFormatter
html = behave_html_formatter:HTMLFormatter
